<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha To-Do List</title>
</head>
<body>
    <h1>Minha To-Do List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{task}}</li>
        {% endfor %}
    </ul>
    <form action="/adicionar_tarefa" method="post">
        <label for="tarefa">Adicionar uma nova tarefa</label>
        <input type="text" name="tarefa" required>
        <button type="submit">Criar tarefa</button>
    </form>
</body>
</html>
